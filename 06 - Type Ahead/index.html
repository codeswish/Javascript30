<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Type Ahead ðŸ‘€</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form class="search-form">
      <input type="text" class="search" placeholder="City or State" />
      <ul class="suggestions">
        <li>Filter for a city</li>
        <li>or a state</li>
      </ul>
    </form>
    <style>
      .hl {
        background: yellow;
      }
    </style>
    <script>
      const endpoint =
        "https://gist.githubusercontent.com/Miserlou/c5cd8364bf9b2420bb29/raw/2bf258763cdddd704f8ffd3ea9a3e81d25e2c6f6/cities.json";

      const cities = [];

      fetch(endpoint)
        .then((res) => res.json())
        .then((data) => {
          cities.push(...data);
          return new Promise((yay, nay) => {
            yay(cities);
          });
        })
        .then((data) => console.log(findMatch("New York", data)));

      function findMatch(matchWord, cities) {
        return cities.filter(({ city, state }) => {
          const regex = new RegExp(matchWord, "gi");
          return city.match(regex) || state.match(regex);
        });
      }

      function numberWithCommas(x) {
        return x.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
      }

      function displayMatches() {
        const matchArray = findMatch(this.value, cities);
        const searchMatch = new RegExp(this.value, "gi");
        const html = matchArray
          .map(({ city, state, population }) => {
            const cityName = city.replace(
              searchMatch,
              `<span class="hl">${this.value}</span>`
            );
            const stateName = state.replace(
              searchMatch,
              `<span class="hl">${this.value}</span>`
            );
            return `
            <li>
              <span class="name">${cityName}, ${stateName}</span>
              <span class="population">Population: ${numberWithCommas(
                population
              )}</span>
            </li>
          `;
          })
          .join("");
        suggestions.innerHTML = html;
      }

      const searchInput = document.querySelector(".search");
      const suggestions = document.querySelector(".suggestions");

      searchInput.addEventListener("change", displayMatches);
      searchInput.addEventListener("keyup", displayMatches);
    </script>
  </body>
</html>
